<div class="calculator">
  <form>
    <div class="input-group">
      <span class="input-group-addon"
        ><i class="glyphicon glyphicon-pencil"></i
      ></span>
      <input
        id="operator1"
        [(ngModel)]="operator1"
        type="number"
        class="form-control operator1"
        name="operator1"
        placeholder="0.0"
      />
    </div>

    <div class="input-group">
      <span class="input-group-addon"
        ><em class="glyphicon glyphicon-pencil"></em
      ></span>
      <input
        id="operator2"
        [(ngModel)]="operator2"
        type="number"
        class="form-control operator2"
        name="operator2"
        placeholder="0.0"
      />
    </div>
  </form>
  <em
    class="
    glyphicon glyphicon-plus-sign"
    (click)="addition()"
  ></em>

  <em class="glyphicon glyphicon-chevron-up" (click)="exp()"></em>
  <em
    class="
    glyphicon glyphicon-superscript"
    (click)="sqr()"
  ></em>
  <em
    class="glyphicon glyphicon-minus-sign"
    (click)="substraction()"
  ></em>
  <em class="glyphicon glyphicon-ban-circle" (click)="division()"></em>
  <em class="glyphicon glyphicon-ok" (click)="sqrt()"></em>
  <em class="glyphicon glyphicon-removes" (click)="multiplicacion()"></em>
</div>

<span class="result">{{ result }}</span>
